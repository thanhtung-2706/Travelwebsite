<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/validation.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau trải nghiệm khắp mọi nơi trên Việt Nam </p>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ :</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Thanh Tùng"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email :</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="new-password" class="form-label">Mật khẩu :</label>
                <input id="new-password" name="new-password" type="new-password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="new-password_confirmation" class="form-label">Nhập lại mật khẩu :</label>
                <input id="new-password_confirmation" name="new-password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="new-password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./validation.js"></script>
    <script>
        Validator({
            form: '#form-1',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
            ]
        });
    </script>

</body>

</html>
